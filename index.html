<html>
    <head>

<style>
       
 #button{
        width:20%;

    }
 #button1{

    }
</style>
    </head>

    <body>

       
         <canvas id="mycanvas" width="1000" height="300" "></canvas>
                         <center>

<script>

{

setTimeout(function(){ctx.fillRect(10, 90, 10, 75)},1000);

}


function stop()
{
    ctx.fillStyle = "#0000";
    ctx.strokeRect(10, 90, 10, 75);
    ctx.strokeRect(25, 80, 10, 85);
